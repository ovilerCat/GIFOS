<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-desktop.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Proyecto GIFOS</title>
</head>

<body>
    <header>
        <!--Logo gifos-->
        <img class="logo" src="img/logo-desktop.svg" alt="Logo">

        <!--burguer menu-->
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">
            <img class="burger-btn" src="img/burger.svg" alt="Abrir menú">
            <img class="close-btn" src="img/close.svg" alt="Cerrar menú">
        </label>

        <nav>
            <!--nav abierto-->
            <ul>
                <li><a href="#modonocturno">Modo Nocturno</a></li>
                <li><a href="#favoritos">Favoritos</a></li>
                <li><a href="#misgifos">Mis GIFOS</a></li>
                <li><a class="mas" href="#creargifo"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Pagina principal -->
        <section class="home">
            <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
            <img class="illus" src="img/ilustra_header.svg" alt="Felicidad">
            <div class="search-bar">
                <input class="search" id="search" type="text" placeholder="Busca GIFOS y más">
                <img src="img/icon-search.svg" alt="Buscar">
                <label for="search"></label>
            </div>
            <article class="trends">
                <h3>Trending:</h3>
                <p class="trendApi" id="trendApi"></p>
            </article>
        </section>

        <!-- Segunda sección -->
        <section class="trending">
            <h3>Trending GIFOS</h3>
            <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            <div class="carrusel">
                <img class="flecha" src="img/button-slider-left.svg" alt="siguiente">
                <img class="gif-home" src="https://media.giphy.com/media/Xev2JdopBxGj1LuGvt/giphy.gif" alt="perrito">
                <img class="gif-home" src="https://media.giphy.com/media/KB8NsiVEB6xzC3PbLo/giphy.gif" alt="puppy">
                <img class="gif-home" src="https://media.giphy.com/media/1F2lmnASYUpMY/giphy.gif" alt="doggy">
                <img class="flecha" src="img/Button-Slider-right.svg" alt="anterior">
            </div>
        </section>
    </main>

    <footer>
        <div class="share">
            <p class="title">Compartir en:</p>
            <div class="social">
                <a class="fb" href="facebook.com"></a>
                <a class="tw" href="twitter.com"></a>
                <a class="ins" href="instagram.com"></a>
            </div>
        </div>
        <p class="sub-title">&copy; GIFOS 2020 All Rights Reserved.</p>
    </footer>

    <script src="script/app.js"></script>
</body>
</html>
